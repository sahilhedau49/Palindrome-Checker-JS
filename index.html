<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <section class="main">
      <div class="head">
        <h1>Palindrome Checker</h1>
      </div>
      <div class="input">
        <h3>Enter string:</h3>
        <input type="text" id="input-str" value="" placeholder="String" />
      </div>
      <div class="result-div">
        <button type="button" onclick="checkStr()">Check</button>
        <h3 id="result">Result</h3>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
